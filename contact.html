<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <title>Contact Us</title>
</head>
<body>

    <header class="header">
        <a href="home.html" class="logo"><img src="pics/logo.png" alt="logo"></a>
        
        <div class="spider-thread"></div>
        <div class="spider"></div>
        <div class="thread"></div>
        <button class="toggle-button" id="toggle-button">&#9776;</button>
        <nav class="navbar" id ="navbar">
            <a href="home.html">Home</a><a href="contact.html">Contact Us</a><a href="about.html">About</a>
        </nav>
        
    </header>

    <main>
        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>

                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required placeholder="leave a meassage"></textarea>

                    <button class="btn btn-primary" type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <div class="footer">
        <div class="container">
            <div class="social">
                <a href=""><img src="pics/github (1).png" alt="github"></a>
                <a href="https://www.linkedin.com/in/developer03"><img src="pics/linked.png" alt="linkedIn"></a>
                <a href=""><img src="pics/insta.png" alt="insta"></a>
                <a href=""><img src="pics/tweet.png" alt="tweeter"></a>
              </div>
            <p>&copy; 2024 Data Crawler. All rights reserved.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const togglebutton = document.getElementById('toggle-button');
            const navbar= document.getElementById('navbar');
            togglebutton.addEventListener('click',function(){
                navbar.classList.toggle('active');
            });
        });
    </script>
    </body>
</html>
